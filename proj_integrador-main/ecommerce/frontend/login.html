<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-menu">
            <img src="/ecommerce/frontend/assets/logo.png" alt="Logo da Loja" class="logo">
            <img src="/ecommerce/frontend/assets/menu-burger.png" alt="menu" class="menu_bar">
        </div>
        <div class="top-bar">
            <div class="search-container">
                <input type="text" placeholder="Como podemos ajudar?" class="search-bar">
                <img src="/ecommerce/frontend/assets/search.png" alt="pesquisar" class="search-icon">
            </div>
            <div class="login-container">
                <a href="/ecommerce/frontend/login.html" class="login ativo">
                    <img src="/ecommerce/frontend/assets/circle-user.png" alt="usuario" class="icone-usuario">
                    Faça Login
                </a>
                <a href="/ecommerce/frontend/carrinho.html" class="carrinho">
                    <img src="/ecommerce/frontend/assets/cart.png" alt="Carrinho" class="carrinho">
                </a>
            </div>
        </div>
    </header>

    <section class="detalhes">
        <h2>Faça Login</h2>
    </section>

    <section class="login-container">
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-senha">Senha:</label>
                <input type="password" id="login-senha" name="login-senha" required>
            </div>
            <button type="submit" class="botao-finalizar">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="/ecommerce/frontend/cadastro.html">Cadastrar-se</a></p>
    </section>

    <script src="/ecommerce/frontend/js/login.js"></script>
</body>
</html>
